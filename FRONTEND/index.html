<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Restaurante</a>
    <div>
      <button class="btn btn-outline-light me-2" id="navLogin" onclick="showScreen('login')">Login</button>
      <button class="btn btn-outline-light me-2" id="navRegister" onclick="showScreen('register')">Registrar</button>
      <button class="btn btn-outline-light" id="ordersBtn" onclick="showScreen('orders')" disabled>Pedidos</button>
      <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Pantalla Registro -->
  <div id="registerScreen" style="display:none">
    <h2>Registrar Cliente</h2>
    <form onsubmit="register(event)" class="mb-3">
      <input class="form-control mb-2" placeholder="Nombre" id="regNombre" required>
      <input class="form-control mb-2" placeholder="Email" id="regEmail" required>
      <input class="form-control mb-2" placeholder="Teléfono" id="regTelefono" required>
      <button class="btn btn-primary" type="submit">Registrar</button>
      <div class="text-danger mt-2" id="regMsg"></div>
    </form>
  </div>

  <!-- Pantalla Login -->
  <div id="loginScreen" style="display:none">
    <h2>Login Cliente</h2>
    <form onsubmit="login(event)" class="mb-3">
      <input class="form-control mb-2" placeholder="Email" id="loginEmail" required>
      <input class="form-control mb-2" placeholder="Teléfono" id="loginTelefono" required>
      <button class="btn btn-success" type="submit">Login</button>
      <div class="text-danger mt-2" id="loginMsg"></div>
    </form>
  </div>

  <!-- Pantalla Pedidos -->
  <div id="ordersScreen" style="display:none">
    <h2>Pedidos</h2>
    <form onsubmit="newOrder(event)" class="mb-3">
      <input class="form-control mb-2" placeholder="Nombre del platillo" id="orderPlatillo" required>
      <input class="form-control mb-2" placeholder="Nota" id="orderNote">
      <button class="btn btn-warning" type="submit">Crear Pedido</button>
      <div class="text-danger mt-2" id="orderMsg"></div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Platillo</th>
          <th>Nota</th>
          <th>Estado</th>
          <th>Creado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>
</div>

</body>
</html>
